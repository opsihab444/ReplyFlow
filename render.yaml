services:
  - type: web
    name: whatsapp-auto-reply-bot
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    disk:
      name: bot-data
      mountPath: /app/data
      sizeGB: 1
